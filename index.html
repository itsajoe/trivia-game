<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	

	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="row">
						<h1>Trivia Game!</h1>
					</div>	
					<div class="row">
						<p>Time Left: <span id="timeLeft"></span></p>
					</div>
					<div class="row">
						<span id="question">Question Here</span>
						
					</div>
					<div class="row">
						<button id="begin">Start</button>
					</div>
					<div class="row">
						<span class="answer" id="answerOne" data-value="0" data-name="0" data-a="0">Answer1</span>
					</div>
					<div  class="row">
						<span class="answer" id="answerTwo" data-value="1" data-name="1" data-a="1">Answer2</span>
					</div>
					<div class="row">
						<span class="answer" id="answerThree" data-value="2" data-name="2" data-a="2">Answer3</span>
					</div>
					<div class="row">
						<span class="answer" id="answerFour" data-value="3" data-name="3" data-a="3">Answer4</span>
					</div>

				</div>
			</div>



		</div>












	</div>












<script type="text/javascript" src="assets/game.js"></script>
</body>
</html>
